<ion-view view-title="{{name}}">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
      <div class="card">
                <div href="#" class="item" style="padding:0px">
                  <img src="img/{{image}}" style="width:100%">

                  <button class="button button-light" style="position: absolute; bottom:10px; right:5px" ng-click="addToCart(item.id, item.quantity)">
                    <i class="ion-plus"></i> Add to cart
                  </button>

                </div>
                <a href="#" class="item item-icon-left">
                  <i class="icon ion-information-circled"></i>
                  <b>{{name}}</b><br>
                </a>
                <a href="#" class="item item-icon-left">
                  <i class="icon ion-cash"></i>
                  <b>{{price}}</b>
                </a>
                <h2 style="color: #D01C64">COOKING DIRECTION</h2>
                <!-- <p style="width: 100%;">{{cooking_steps}}</p> -->
                <ion-list ng-repeat = "item in recipes">
                  {{item}}
                </ion-list>
                
              </div>

  </ion-content>
</ion-view>
