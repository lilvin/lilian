<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="form" style="background-image:url('https://source.unsplash.com/WLUHO9A_xik/1600x900')">
  <form [formGroup]="credentialsForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [formControl]="credentialsForm.controls['email']"
          type="email"></ion-input>
    </ion-item>
    
    <ion-item padding-bottom>
      <ion-label floating>Password</ion-label>
      <ion-input [formControl]="credentialsForm.controls['password']"
          type="password"></ion-input>
    </ion-item>      
  
    <ion-row >
      <ion-col text-center>
        <button ion-button block color="#330066" (click)="onSignIn()">
          Sign in
        </button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center>
        <button ion-button block color="#330066" (click)="create()">
          Create Account
        </button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="default" (click)="onForgotPassword()">
          Forgot your password?
        </button>
      </ion-col>
    </ion-row>
  
  </form>
</ion-content>
